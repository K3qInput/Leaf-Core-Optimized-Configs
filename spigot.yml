      potato-modifier: 50
      torchflower-modifier: 50
      wheat-modifier: 50
      netherwart-modifier: 50
      vine-modifier: 50
      cocoa-modifier: 50
      bamboo-modifier: 50
      sweetberry-modifier: 50
      kelp-modifier: 50
      twistingvines-modifier: 50
      weepingvines-modifier: 50
      cavevines-modifier: 50
      glowberry-modifier: 50
      pitcherplant-modifier: 50
    entity-activation-range:
      animals: 16
      monsters: 16
      raiders: 32
      misc: 8
      water: 8
      villagers: 16
      flying-monsters: 16
      wake-up-inactive:
        animals-max-per-tick: 2
        animals-every: 1600
        animals-for: 60
        monsters-max-per-tick: 4
        monsters-every: 600
        monsters-for: 60
        villagers-max-per-tick: 2
        villagers-every: 800
        villagers-for: 60
        flying-monsters-max-per-tick: 4
        flying-monsters-every: 400
        flying-monsters-for: 60
      villagers-work-immunity-after: 80
      villagers-work-immunity-for: 10
      villagers-active-for-panic: false
      tick-inactive-villagers: false
      ignore-spectators: true
    entity-tracking-range:
      players: 32
      animals: 32
      monsters: 32
      misc: 32
      display: 32
      other: 32
    ticks-per:
      hopper-transfer: 12
      hopper-check: 8
    hopper-amount: 1
    hopper-can-load-chunks: false
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
