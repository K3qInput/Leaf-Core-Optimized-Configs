commands:
  tab-complete: 0
  send-namespaced: true
  log: false
  spam-exclusions:
  - /skill
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  enable-spam-exclusions: true
stats:
  disable-saving: true
  forced-stats: {}
